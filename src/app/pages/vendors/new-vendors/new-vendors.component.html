<div class="card">
    <div class="card-body">
        <h4 class="header-title">Crear nuevo proveedor</h4>
        <p class="text-muted font-14">
            Ingresa los datos en el formulario para generarlo
        </p>

        <ul class="nav nav-tabs nav-bordered mb-3">
            <li class="nav-item">
                <a href="#input-types-preview" data-bs-toggle="tab" aria-expanded="false" class="nav-link active">
                    Formulario
                </a>
            </li>

        </ul>
        <!-- end nav-->

        <div class="tab-content">
            <div class="tab-pane show active" id="input-types-preview">
                <form>
                    <div class="row">
                        <div class="col-lg-6">

                            <div class="mb-3">
                                <label for="simpleinput" class="form-label">NÍTEM</label>
                                <input type="number" min="0" id="simpleinput" class="form-control" placeholder="NÍTEM">
                            </div>

                            <div class="mb-3">
                                <label for="example-email" class="form-label">NIT</label>
                                <input type="number" id="example-email" name="example-email" class="form-control" placeholder="Ingrese su NIT">
                            </div>
                            <div class="mb-3">
                                <label for="example-palaceholder" class="form-label">Nombre de el proveedor</label>
                                <input type="text" id="example-palaceholder" class="form-control" placeholder="Ingrese el nombre del proveedor">
                            </div>

                            <div class="mb-3">
                                <label for="example-readonly" class="form-label">Dirección</label>
                                <input type="text" id="example-readonly" class="form-control" placeholder="Dirección del proveedor">
                            </div>
                            <div class="mb-3">
                                <label for="example-readonly" class="form-label">Contacto telefónico</label>
                                <input type="number" min="0" id="example-readonly" class="form-control" placeholder="Numero de contacto">
                            </div>
                            <div class="mb-3">
                                <label for="example-readonly" class="form-label">Correo electrónico</label>
                                <input type="email" id="example-readonly" class="form-control" placeholder="Correo electrónico ">
                            </div>
                            <div class="mb-3">
                                <label for="example-readonly" class="form-label">Código ACE</label>
                                <input type="number" min="0" id="example-readonly" class="form-control" placeholder="Código ACE">
                            </div>
                            <div class="mb-3">
                                <label for="example-readonly" class="form-label">Código CIU</label>
                                <input type="number" min="0" id="example-readonly" class="form-control" placeholder="Código CIU">
                            </div>



                        </div>
                        <!-- end col -->

                        <div class="col-lg-6">

                            <div class="mb-3">
                                <label for="example-readonly" class="form-label">Código DPT</label>
                                <input type="number" min="0" id="example-readonly" class="form-control" placeholder="Código DPT">
                            </div>



                            <div class="mb-3">
                                <label for="example-number" class="form-label">Código PAI</label>
                                <input class="form-control" id="example-number" type="number" placeholder="Código PAI">
                            </div>
                            <div class="mb-3">
                                <label for="example-number" class="form-label">Es vendedor</label>
                                <select class="form-select" id="floatingSelect" required aria-label="Floating label select example">
                                    <option selected="">Selecciona una opcion</option>
                                    <option value="1">Si</option>
                                    <option value="2">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="example-number" class="form-label">PROVE</label>
                                <input class="form-control" id="example-number" min="0" type="number" placeholder="PROVE">
                            </div>
                            <div class="mb-3">
                                <label for="example-number" class="form-label">Cliente</label>
                                <input class="form-control" id="example-number" min="0" type="number" placeholder="Cliente">
                            </div>
                            <div class="mb-3">
                                <label for="example-number" class="form-label">Empleado</label>
                                <input class="form-control" id="example-number" min="0" type="number" placeholder="Empleado">
                            </div>
                            <div class="mb-3">
                                <label for="example-number" class="form-label">Afiliado</label>
                                <input class="form-control" id="example-number" min="0" type="number" placeholder="Afiliado">
                            </div>

                        </div>
                        <div class="col-lg-12">
                            <button class="btn btn-primary">Crear proveedor</button>

                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row-->
                </form>

            </div>
            <!-- end preview-->
            <!-- end preview code-->
        </div>
        <!-- end tab-content-->

    </div>
    <!-- end card-body -->
</div>
